<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>jQuery Select Element by ID</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
$(document).ready(function(){
    // Highlight element with id mark
    $("#mark").css("background", "#AAAAAA");
});
</script> 
</head>
<body>
    <p id="mark">This paragraph has an ID that is being added styles using a JavaScript funciton.</p>
    <p id="jane">This paragraph also has an ID but has no function to give it a style.</p>  
    <p>This is another paragraph.</p>
    <p>This is one more paragraph.</p>
    <p><strong>Note:</strong> The value of the id attribute must be unique in an HTML document.</p>
</body>
</html>

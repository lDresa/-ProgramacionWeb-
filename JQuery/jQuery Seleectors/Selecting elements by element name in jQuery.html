<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>jQuery Select Element by Name</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
$(document).ready(function(){
    // Highlight paragraph elements
    $("p").css("background", "beige");
});
</script>
</head>
<body>
    <h1>This is heading</h1>
    <p>These two paragraphs</p>
    <p>are being added style to through a JavaScript function.</p>
    <div>This is a div, not a paragraph.</div>
</body>
</html>

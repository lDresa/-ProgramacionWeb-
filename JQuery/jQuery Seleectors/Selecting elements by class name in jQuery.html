<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>jQuery Select Element by Class</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
$(document).ready(function(){
    // Highlight elements with class mark
    $(".mark").css("background", "yellow");
});
</script>
</head>
<body>
    <p class="mark">These two paragraphs have the "mark" class</p>
    <p class="mark">All elements using the "mark" class are being added styles to using a JavaScript function</p>
  	<p>This is just a regular paragraph</p>
</body>
</html>

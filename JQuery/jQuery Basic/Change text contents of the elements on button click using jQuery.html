<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Change text contents of the elements on button click using jQuery</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
$(document).ready(function(){
    $(".btn-one").click(function(){
        $("p").text("Button 1 sets all <p> to the same text");
    });
    $(".btn-two").click(function(){
        $("p:first").text("Button 2 sets the first p to this text");
    });
    $(".btn-three").click(function(){
        $("p.empty").text("This p was always here but starts empty until you click Button 3");
    });
});
</script>
</head>
<body>
    <button type="button" class="btn-one">Button 1</button>
    <button type="button" class="btn-two">Button 2</button>
    <button type="button" class="btn-three">Button 3</button>
    <p>This is a test paragraph.</p>
    <p>This is another test paragraph.</p>
    <p class="empty"></p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Change text color of the elements using jQuery</title>
    <link rel="stylesheet" type="text/css" href="/examples/css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("h1").css("color", "#AAAAAA");
        });
    </script>
</head>
<body>
    <h1>Hello, World!</h1>
</body>
</html>

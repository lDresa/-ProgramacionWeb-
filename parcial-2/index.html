<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcial 2 Sitio Vacunacion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <img class="logo" src="/img/logo.svg">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Mis cartillas</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Agregar nueva cartilla</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <main>
      <h1>
        Cartilla de Vacunación
      </h1>
    <div class="form">
        <h2>Información Personal</h2>
        <div>
            <label for="name">Nombre y Apellido</label>
            <input type="text" id="first-name" name="name" required
            size="10" placeholder="Nombre">
            <input type="text" id="first-name" name="name" required
            size="10" placeholder="Apellido">
        </div>
    
        <div>
            <label for="age">Edad</label>
            <input type="text" 
            minlength="1" maxlength="2" size="1">
        </div>
        
        <div>
            <label for="children">Numero de Hijos:</label>
    
            <select name="children" id="children">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4 o más">4 o más</option>
            </select>
        </div>

        <div>
            <label for="child-count">CURP <label>
            <input type="text" 
            minlength="18" maxlength="18" size="18">
        </div>
    
        <h2>Vacunas</h2>
        <div>
            <div class="vaccine-checkbox">
                <input type="checkbox">
                <label><strong>TD</strong> para tétanos, difteria</label>    
            </div>
            <div class="vaccine-checkbox">
                <input type="checkbox">
                <label><strong>SR</strong> para Sarampión, rubeola</label>    
            </div>
            <div class="vaccine-checkbox">
                <input type="checkbox">
                <label><strong>Antihepatitis B</strong> para Hepatitis B</label>    
            </div>
            <div class="vaccine-checkbox">
                <input type="checkbox">
                <label><strong>VPH</strong> para Infección por Virus del Papiloma Humano</label>    
            </div>
            <div class="vaccine-checkbox">
                <input type="checkbox">
                <label><strong>Antiinfluenza</strong> para Influenza</label>
            </div>
            <div class="vaccine-checkbox">
                <input type="checkbox">
                <label><strong>Antineumocócica</strong> para Infecciones por neumococo</label>
            </div>
        </div>
        <div>
            <button>Actualizar Cartilla</button>
        </div>
    </div>


    </main>
    <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Inicio</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Mis cartillas</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Agregar nueva cartilla</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Sobre las cartillas</a></li>
        </ul>
      </footer>
</body>
</html>

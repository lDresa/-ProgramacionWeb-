<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad A</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
    .error{
        color: red;
    }
    </style>
    <script>
        $(document).ready(function(){
            $("form").submit(function(event){
                var regex = /^[0-9]+$/;
                var currentValue = $("#phoneNumber").val();
                if(regex.test(currentValue) == false){
                    $("#result").html('<p class="error">Not valid!</p>').show().fadeOut(1000);
                    // Preventing form submission
                    event.preventDefault();
                }
            });
        });
    </script>
</head>
<body>
    <div class="input-group mb-3">
        <p class="input-text" id="basic-addon1">Nombre de usuario</p>
        <input type="text" class="form-control" placeholder="Alguien" aria-label="Username" aria-describedby="basic-addon1">
    </div>

    <form action="/examples/html/action.php" method="post" id="users">
        <p for="userAge">Edad:</p>
        <input type="int" name="user-age" id="userAge" placeholder="0-100">
        <div id="result"></div>
    </form>    
      
      <div class="mb-3">
        <p for="exampleInputEmail1" class="input-text">Correo</p>
        <input type="email" class="form-control" placeholder="alguien@email.com" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>

    <form action="/examples/html/action.php" method="post" id="users">
        <p for="phoneNumber">Numero de telefono:</p>
        <input type="int" name="phone-number" id="phoneNumber" placeholder="01 1234567890">
        <div id="result"></div>
    </form>    

    <div class="form-check">
        <p>Sexo:</p>
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          Masculino
        </label>
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
          Femenino
        </label>
    </div>

    <input type="submit" value="Submit">
    
        

</body>
</html>
